name: output/indexer-snort/0

metadata:
  module: wazuh
  title: Indexer output event for snort
  description: Output integrations events to wazuh-indexer
  compatibility: >
    This decoder has been tested on Wazuh version 5.0
  versions:
    - ""
  author:
    name: Wazuh, Inc.
    date: 2024/12/01
  references:
    - ""

check:
  - wazuh.decoders: array_contains_any(snort-json,snort-plaintext, snort-plaintext-syslog,snort-plaintext-csv)

outputs:
  - wazuh-indexer:
      index: wazuh-events-snort
