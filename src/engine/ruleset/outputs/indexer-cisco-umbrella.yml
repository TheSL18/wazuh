name: output/indexer-cisco-umbrella/0

metadata:
  module: wazuh
  title: Indexer output event for cisco-umbrella
  description: Output integrations events to wazuh-indexer
  compatibility: >
    This decoder has been tested on Wazuh version 5.0
  versions:
    - ""
  author:
    name: Wazuh, Inc.
    date: 2024/12/01
  references:
    - ""

check:
  - wazuh.decoders: array_contains_any(cisco-umbrella-auditlog,cisco-umbrella-cloudfirewall, cisco-umbrella-dlplogs,cisco-umbrella-dnslogs, cisco-umbrella-intrusionlogs,cisco-umbrella-iplogs, cisco-umbrella-proxylogs)

outputs:
  - wazuh-indexer:
      index: wazuh-events-cisco-umbrella
