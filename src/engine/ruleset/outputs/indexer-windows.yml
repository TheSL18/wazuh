name: output/indexer-windows/0

metadata:
  module: wazuh
  title: Indexer output event for windows
  description: Output integrations events to wazuh-indexer
  compatibility: >
    This decoder has been tested on Wazuh version 5.0
  versions:
    - ""
  author:
    name: Wazuh, Inc.
    date: 2024/12/01
  references:
    - ""

check:
  - wazuh.decoders: array_contains_any(windows-security,windows-sysmon, windows-powershell,windows-event, windows-powershell-operational)

outputs:
  - wazuh-indexer:
      index: wazuh-events-windows
