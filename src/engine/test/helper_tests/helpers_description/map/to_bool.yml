name: to_bool
metadata:
  description: |
    Converts a number to a boolean value.
    Rule: values greater than 0 map to true; zero and negatives map to false.
    The result of the to_bool operation is mapped to “target_field”.
    In case of errors “target_field” will not be modified.
    This helper function is typically used in the map stage.
  keywords:
    - boolean
    - number
helper_type: map
is_variadic: false

arguments:
  number_to_convert:
    type: number
    generate: integer
    source: reference

skipped:
  - success_cases

output:
  type: boolean

test:
  - arguments:
      number_to_convert: 1
    should_pass: true
    expected: true
    description: Converts integer 1 to true.
  - arguments:
      number_to_convert: 1.0
    should_pass: true
    expected: true
    description: Converts float 1.0 to true.
  - arguments:
      number_to_convert: 0
    should_pass: true
    expected: false
    description: Converts integer 0 to false.
  - arguments:
      number_to_convert: 0.0
    should_pass: true
    expected: false
    description: Converts float 0.0 to false.
  - arguments:
      number_to_convert: 2
    should_pass: true
    expected: true
    description: Converts integer 2 to true (positive numbers are true).
  - arguments:
      number_to_convert: -1
    should_pass: true
    expected: false
    description: Converts integer -1 to false (non-positives are false).
  - arguments:
      number_to_convert: 0.5
    should_pass: true
    expected: true
    description: Converts float 0.5 to true (positive numbers are true).

